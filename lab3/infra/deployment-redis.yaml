apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: w255
spec:
  replicas: 1  # specifically set to 1 replica
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis  
        ports:
        - containerPort: 6379  